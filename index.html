							<label for="toggle"><img alt="A red button that reads 'close me'." src="img/close.png"></label>
						</header>
						<p><label for="toggle">'Bonobo' is an experimental nonsense publication, in collaboration with Inês Canha and Teresa Barandela. It's where bananas, sleeping and dildos meet and come together through co-non-existence into digital environments that will forever live in your nightmares.</label></p>

d the written chemical composition of a banana." src="img/p1_1_mobile.jpg"></picture>

						<p><label for="toggle2">This solo project is a single edition of a mock newspaper regarding one of my favourite topics: the elderly and their lifestyle. I made it using cut-outs from old newspapers, and was mostly motivated by the propect of one day reaching old age myself.</label></p>

						<p><label for="toggle3">'Fátima' is a series of posters regarding the Miracle of Fátima of 1917. Three shepherd children allegedly had a vision of Our Lady of Fátima in Cova da Iria. This series pictures the conspiracies surrounding the event, exclusively by the use of a scanner.</label></p>

							<h3><label for="toggle5">Untitled</label></h3>
							<label for="toggle5"><img alt="A red button that reads 'close me'." src="img/close.png"></label>
						</header>
						<p><label for="toggle5">'Untitled' came about during the first lockdown in 2020, in collaboration with Pedro Dias. From inside our lockdown vessels, we can see each other from within our bubbles. This zine explores the simultaneous distancing and intimacy that ensues.</label></p>
